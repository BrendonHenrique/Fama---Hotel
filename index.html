<!DOCTYPE html>
<!--Html de login-->
<html lang="pt-br" >
<head>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" href="css/styleLogin.css">
  <title>FAMA - Ferramenta de Anotação Manual Automatizada</title>
</head>
<body>
    <div id="login">
      <form method="post" name='form-login' action="valida.php">
      <span class="fontawesome-user"></span>

      <input type="text" placeholder="Username" name="usuario" maxlength="50">
      <span class="fontawesome-lock"></span>

      <input type="password" id="pass" placeholder="Password" name="senha" maxlength="50">
      <input type="submit" id="btEntrar" value="Login">
      </form>
    </div>
</body>

</html>
